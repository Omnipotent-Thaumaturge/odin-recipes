    <h2>Ingredients</h2>
        <ul>
            <li>Nolan Ribeye</li>
            <li>Garlic</li>
            <li>Salt</li>
        </ul>
    <h2>Steps</h2>
        <ol>
            <li>Put ribeye in pan</li>
            <li>Sear until desired doneness</li>
            <li>Baste with garlic and oil</li>
            <li>Take it out and let it for 10 minutes</li>
            <li>Add Salt.</li>
        </ol>
